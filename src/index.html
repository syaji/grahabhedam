<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grahabhedam Generator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #0046ad 0%, #e3f2fd 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #0046ad;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #cde1ff;
      transform: translateY(-1px);
    }

    .results {
      margin-top: 20px;
    }

    .card {
      background: rgba(255,255,255,0.9);
      color: #003a80;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin: 0;
      font-size: 1.1em;
      font-weight: 700;
    }

    .card p {
      margin: 4px 0 0;
      font-size: 1em;
      font-weight: 500;
    }

  </style>
</head>
<body>
  <h1>Grahabhedam</h1>
  <div class="container">
    <input id="ragaInput" placeholder="Search ragas (e.g., Ratnangi, Mohanam)...">
    <button id="generateBtn">Generate Grahabhedams</button>
    <div class="results" id="results"></div>
  </div>

<script type="module">
  import { RagaStore } from './RagaData.js';
  import { GrahabhedamEngine } from './GrahabhedamEngine.js';

  window.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('ragaInput');
    const button = document.getElementById('generateBtn');
    const output = document.getElementById('results');

    // üîπ Create scale display
    const scaleDisplay = document.createElement('div');
    scaleDisplay.style.margin = "10px 0";
    scaleDisplay.style.fontSize = "1.1em";
    scaleDisplay.style.fontWeight = "600";
    scaleDisplay.style.textAlign = "center";
    scaleDisplay.style.color = "#fff";
    scaleDisplay.style.textShadow = "0 1px 3px rgba(0,0,0,0.3)";
    input.insertAdjacentElement('afterend', scaleDisplay);

    // Build list of all raga names
    const allRagas = Object.values(RagaStore.canonicalRagaLookup);

    // Create datalist for autocomplete
    const dataList = document.createElement('datalist');
    dataList.id = 'ragaList';
    allRagas.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      dataList.appendChild(opt);
    });
    document.body.appendChild(dataList);
    input.setAttribute('list', 'ragaList');

    // üîπ Update scaleDisplay when user types or selects
    input.addEventListener('input', () => {
      const userValue = input.value.trim().toLowerCase();
      const match = Object.entries(RagaStore.canonicalRagaLookup)
        .find(([pattern, name]) => name.toLowerCase() === userValue);
      scaleDisplay.textContent = match ? match[0] : "";
    });

    // üîπ Generate Grahabhedams
    button.addEventListener('click', () => {
      const userValue = input.value.trim();
      const match = Object.entries(RagaStore.canonicalRagaLookup)
        .find(([pattern, name]) => name.toLowerCase() === userValue.toLowerCase());

      if (!match) {
        output.innerHTML = `<div class="card"><h3>‚ùå Unknown raga</h3><p>Please select from suggestions.</p></div>`;
        scaleDisplay.textContent = "";
        return;
      }

      const [pattern] = match;
      const results = GrahabhedamEngine.generate(pattern, RagaStore);

      output.innerHTML = results.map(r => `
        <div class="card">
          <h3>${r.name}</h3>
          <p>${r.notes}</p>
        </div>
      `).join('');
    });
  });
</script>

</body>
</html>
